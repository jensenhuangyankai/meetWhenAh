# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy site0 to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    permissions:
      contents: write
      pages: write 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend0/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './frontend0/package-lock.json'
      
      - run: npm install
      - run: npm run build --if-present
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: app-build
          path: ./frontend0/dist
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          exclude_assets: node_modules
          publish_dir: ./frontend0/dist  # Specify the directory to publish  
          destination_dir: frontend0
      
        
